<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="logo">
        <h1 id="domain"></h1>
      </div>
      <p>Photo by Ian Hawke</p>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <div class="intro-text">
        <h2>Welcome to Heaven, Master</h2>
        <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up <strong>now</strong> to get started.</p>
        <p><em>You know you want to.</em></p>
      </div>

      <div class="form-container">
        <h3>Lock in chat</h3>
        <form action="#" method="post">
          <div class="form-group">
            <input type="text" name="first-name" placeholder="First Name" required>
            <input type="text" name="last-name" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" pattern="^\+?\d{1,3}?[-.\s]?\(?\d{1,4}?\)?[-.\s]?\d{1,4}[-.\s]?\d{1,9}$" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm-password" placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="btn">Create Account</button>
        </form>
        <p>Already have an account? <a href="https://www.w3schools.com/sql/" target="_blank">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
